language: ruby
cache:
- bundler
install:
- bundle install
rvm:
- 2.3.8
- 2.4.5
- 2.5.3
notifications:
  email:
    recipients:
    - sensu-plugin@sensu-plugins.io
    on_success: change
    on_failure: always
script:
- bundle exec rake default
- gem build sensu-plugins-rocket-chat.gemspec
- gem install sensu-plugins-rocket-chat-*.gem
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: sensu-plugins-rocket-chat
  on:
    tags: true
    all_branches: true
    rvm: 2.3.8
    rvm: 2.4.5
    rvm: 2.5.3
    repo: sensu-plugins/sensu-plugins-rocket-chat
